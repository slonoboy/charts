<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

    <title>Chart app</title>
  </head>
  <body>

    <h1 class="text-center">Top 100 Ethereum Holders</h1>

      <div class = "container">
        {% if index %}
            <div class="row" style = "margin-top: 15%; margin-right:30%; margin-left:30%; margin-bottom:30px">
                  <a href = "{% url 'chart' 'pie'%}"><button type="button" class="col-12 btn btn-dark">Pie Chart</button></a>
            </div>
              <div class="row" style = "margin-top: 20px; margin-right:30%; margin-left:30%; margin-bottom:30px">
                  <a href = "{% url 'chart' 'line'%}"><button type="button" class="col-12 btn btn-dark">Line Chart</button></a>
              </div>
                <div class="row" style = "margin-top: 20x; margin-right:30%; margin-left:30%; margin-bottom:30px">
                  <a href = "{% url 'chart' 'bar'%}"><button type="button" class="col-12 btn btn-dark">Bar Chart</button></a>
                 </div>
        {% endif %}


      {% block content %}

      {% endblock %}


      </div>

  </body>
</html>
